<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>
        <div class="content">
            <p class="response">Selecione as opções</p>
            <label>Quantidade de caracteres <input type="number" id="charAmount" min="1" max="25"></label>
            <label>Adicionar números <input type="checkbox" class="check" id="addNumber"></label>
            <label>Letras maiúsculas <input type="checkbox" class="check" id="uppercaseLetter"></label>
            <label>Letras minúsculas <input type="checkbox" class="check" id="lowercasaLetter"></label>
            <label>Símbolos <input type="checkbox" class="check" id="symbols"></label>
            <button class="btn">Gerar senha</button>
        </div>
    </section>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
